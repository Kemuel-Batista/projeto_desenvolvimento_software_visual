<div class="container">
  <h1>Login Page by Angular</h1>
  <hr>
  <div class="justify-content-center align-items-center" *ngIf="formulario">
    <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
      <div class="form-group">
        <label>User Id : </label>
        <input formControlName="username" type="text" class="form-control" placeholder="Username">
      </div>

      <div class="form-group">
        <label>Password : </label>
        <input formControlName="password" type="text" class="form-control" placeholder="Password" id="password" autocomplete="off">
      </div>

      <button routerLink="/reg" type="button" class="btn btn-secondary m-2">Not Registered? Register Here</button>
      <input type="submit" class="btn btn-primary float-right m-2" value="Login">
    </form>
  </div>
</div>
