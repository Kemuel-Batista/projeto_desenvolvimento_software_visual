<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Descricao</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of categorias">
            <th scope="row">{{item.id}}</th>
            <th>{{item.descricao}}</th>
        <td>
            <button type="button" class="btn btn-warning m-1" routerLink="editar/{{item.id}}">Editar</button>
        </td>
    </tr>
    </tbody>
  </table>
