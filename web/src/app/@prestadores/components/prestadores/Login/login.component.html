<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Login - Prestador</div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="sendLoginRequest($event)">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                class="form-control"
                type="text"
                id="email"
                name="email"
                placeholder="Email"
                [formControl]="loginForm.controls.email"
              />
            </div>
            <div class="form-group">
              <label for="password">Senha</label>
              <input
                class="form-control"
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                [formControl]="loginForm.controls.password"
              />
            </div>
            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Entrar</button>
          </form>
        </div>
        <div class="card-footer">
          <p>NÃ£o tem uma conta? <a href="/clientes/signup">Crie uma agora</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
