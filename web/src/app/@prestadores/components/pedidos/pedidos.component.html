<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page do Principal Produto</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Contrate Já</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/prestadores/dashboard">Início</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/prestadores/pedidos">Pedidos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/prestadores">Sair</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="section-container py-5">
    <h2>
      Lista de Pedidos
    </h2>
    <table class="table table-inverse table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Status do Pedido</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pedido of pedidos">
          <td>{{ pedido.id }}</td>
          <td>{{ pedido.status }}</td>
          <td>{{ pedido.created_At }}</td>
        </tr>
      </tbody>
      <tbody>

      </tbody>
    </table>
  </div>

</body>

</html>
