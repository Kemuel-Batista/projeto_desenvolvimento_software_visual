<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Registrar - Cliente</div>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="sendRegisterAccountRequest($event)">
            <div class="form-group">
              <label for="nome">Nome</label>
              <input
                class="form-control"
                type="text"
                id="nome"
                name="nome"
                placeholder="Nome"
                [formControl]="registerForm.controls.nome"
              />
            </div>
            <div class="form-group">
              <label for="cpf">CPF</label>
              <input
                class="form-control"
                type="text"
                id="cpf"
                name="cpf"
                placeholder="Cpf"
                [formControl]="registerForm.controls.cpf"
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                class="form-control"
                type="text"
                id="email"
                name="email"
                placeholder="Email"
                [formControl]="registerForm.controls.email"
              />
            </div>
            <div class="form-group">
              <label for="telefone">Telefone</label>
              <input
                class="form-control"
                type="text"
                id="telefone"
                name="telefone"
                placeholder="Telefone"
                [formControl]="registerForm.controls.telefone"
              />
            </div>
            <div class="form-group">
              <label for="password">Senha</label>
              <input
                class="form-control"
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                [formControl]="registerForm.controls.password"
              />
            </div>
            <div class="form-group">
              <label for="cep">CEP</label>
              <input
                class="form-control"
                type="text"
                id="cep"
                name="cep"
                placeholder="CEP"
                [formControl]="registerForm.controls.cep"
              />
            </div>
            <div class="form-group">
              <label for="endereco">Endereço</label>
              <input
                class="form-control"
                type="text"
                id="endereco"
                name="endereco"
                placeholder="Endereço"
                [formControl]="registerForm.controls.endereco"
              />
            </div>
            <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary">Registrar</button>
          </form>
        </div>
        <div class="card-footer">
          <p>Já possui uma conta? <a href="/clientes">Logue-se agora</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
